<!doctype html>
<html lang="en">
    <head>
        <title>Sign Up</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <!-- Bootstrap CSS v5.2.1 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/responsive.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <main>
            <section id="login" class="signUp">
                <div class="container-fluid">
                    <div class="row align-items-center">
                        <div class="col-md-6 p-0">
                            <div class="login_row_img text-center">
                                <img class="w-75" src="./img/login/sideimg.png" alt="rowimg">
                            </div>
                        </div>
                        <div class="col-md-6 p-0">
                            <div class="login_form position-relative">
                                <div class="login_logo text-center">
                                    <img class="w-25" src="./img/logo/logo.png" alt="logo">
                                </div>
                                <form action="#" class="mt-5" id="form">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-4">
                                                <div class="form-group input-pass-container position-relative">
                                                    <i class="fa-solid fa-user fs-4"></i>
                                                    <input type="text" name="fname" class="form-control " placeholder="First Name...">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-4">
                                                <div class="form-group input-pass-container position-relative">
                                                    <i class="fa-solid fa-user fs-4"></i>
                                                    <input type="text" name="lname" class="form-control " placeholder="Last Name...">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-4">
                                                <div class="form-group input-pass-container position-relative">
                                                    <i class="fa-regular fa-envelope fs-4"></i>
                                                    <input type="email" name="email" class="form-control " placeholder="Email Address">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-4">
                                                <div class="form-group input-pass-container position-relative">
                                                    <i class="fa-solid fa-phone fs-4"></i>
                                                    <input type="text" name="phone" class="form-control " placeholder="Phone">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-4">
                                                <div class="form-group input-pass-container position-relative">
                                                    <i class="fa-solid fa-lock fs-4"></i>
                                                    <input type="password" name="password" class="form-control " placeholder="Password">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-4">
                                                <div class="form-group input-pass-container position-relative">
                                                    <i class="fa-solid fa-lock fs-4"></i>
                                                    <input type="password" name="password" class="form-control " placeholder="Confirmed Password">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                   
                                    
                                    <div class="mb-4 text-left">
                                        <label for="" class="fs-5"><input  type="checkbox" name="" class="me-2">I am a robot</label>
                                        
                                    </div>
                                    <div class="mb-4">
                                        <button type="submit" class="btn btn-sm btn-primary common-btn w-100 fw-600 border-0">Login to your Account!</button>
                                    </div>
                                </form>
                                <div class="login_form_bottom">
                                    <p class="fw-600 login_orafter position-relative"><span> OR</span></p>
                                    <div class="position-relative mt-4">
                                        <button type="submit" class="btn btn-sm btn-primary common-btn google_btn w-100 fw-600 border-0"> Sign Up with Google</button>
                                        <div class="google_icon_main">
                                            <img class="google_icon" src="./img/login/google.svg" alt="">
                                        </div>
                                    </div>
                                    <h6 class="fw-600 login_orafter position-relative text-dark">Don't Have an Account?</h6>
                                    <div class="text-center">
                                        <a href="#" class="fw-600 sign_up_button">Login to your Account!</a>
                                    </div>
                                </div>
                                
                                <img class="login_position_img" src="./img/login/positionimg.png" alt="">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        
        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        
    </body>
</html>
